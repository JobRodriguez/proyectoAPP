<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        -->
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
    <title>Control de laboratorio</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="css/principal.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/86b80756d0.js" crossorigin="anonymous"></script>

</head>

<body>
    <script>
        function logo();
    </script>
    <div id="cuerpoTotal">
        <div id="encabezado"></div>

        <div id="apartados">
            <ul class="nav nav-tabs">
                <input type="checkbox" id="check">
                <label for="check">
                    <i class="fas fa-bars" id="btn"></i>
                    <i id="cancel"></i>
                </label>

                <div class="sidebar">
                    <header>Opciones manuales</header>
                    <a href="#">
                        <label style="margin-left: -2 nb 0px;" for="">Extractor</label>
                        <input class="extractor" type="range" min="0" max="1" id="extra" value="0" />
                    </a>
                    <a href="#">
                        <label style="margin-left: -2px; margin-top: 10px; " for="">Aspersores de agua</label>
                        <input class="aspersor" type="range" min="0" max="1" id="extra" value="0" />
                    </a>
                    <a href="#"><br>
                        <label style="margin-left: -2 nb 0px;" for="">Puerta de emergencia</label>
                        <input class="puertaE" type="range" min="0" max="1" id="extra" value="0" />

                    </a>
                </div>
                <li id="opcLab" class="nav-item">
                    <a class="nav-link" aria-current="page" onclick="functionUno()"><i id="lab"
                            class="fa-solid fa-flask-vial"></i></a>
                </li>

                <li id="opcConect" class="nav-item">
                    <a class="nav-link" onclick="functionDos()" tabindex="-1" aria-disabled="true"><i id="conect"
                            class="fa-brands fa-bluetooth"></i></a>
                </li>
            </ul>
        </div>
        <div id="div1">

            <div id="title">Laboratorio de química</div>
            <div id="temperaturaP"><br>
                <center>
                    <div id="temperatura">
                        <label id="tituloCuadro" for="">Temperatura</label>
                        <br>
                        <i id="iconCuadro" class="fa-solid fa-temperature-high"></i>
                    </div>
                </center>
            </div>
            <div id="humedadP"><br>
                <center>
                    <div id="humedad">
                        <label id="tituloCuadro" for="">Humedad</label>
                        <br>
                        <i class="fa-sharp fa-solid fa-droplet-percent"></i>
                    </div>
                </center>
            </div>
            <div id="gasP"><br>
                <center>
                    <div id="gassr">
                        <label id="tituloCuadro" for="">Gas</label>
                        <br>
                        <i class="fa-sharp fa-solid fa-smog"></i>
                    </div>
                </center>
            </div>
            <div id="luzP">
                <label id="tituloCuadroLuz" for="">Iluminación</label>
                <input type="range" min="0" max="3" orient="vertical" id="iluminacion" value="0" />
            </div>
            <div id="title2">Velocidad del ventilador</div>
            <div id="velocidad">
                <button id="vel1">1</button>
                <button id="vel2">2</button>
                <button id="vel3">3</button>
                <button id="off">Apagar</button>
            </div>

        </div>
        <!--Conexion-->
        <div id="div2">
            <div class="app">
                <h1>Conexion Bluetooth</h1>
                <div id="mainPage">
                    <ul id="deviceList">
                    </ul>
                    <button id="refreshButton">Recargar</button>
                </div>

                <div id="resultDiv">

                </div>
                <div>
                    <button id="disconnectButton">Desconectar</button>
                    <div id="statusDiv"></div>
                </div>

            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script>
    function functionUno() {
        var x = document.getElementById("div1");
        var y = document.getElementById("div2");
        if (x.style.display == "none" || y.style.display == "block") {
            y.style.display = "none";
            x.style.display = "block";
        } else {
            x.style.display = "block";
        }
    }
    function functionDos() {
        var x = document.getElementById("div1");
        var y = document.getElementById("div2");
        if (x.style.display == "block" || y.style.display == "none") {
            y.style.display = "block";
            x.style.display = "none";
        } else {
            y.style.display = "block"
        }
    }
    element = document.getElementById("div1");
    element2 = document.getElementById("div2");

    element.style.display = "none";
    element2.style.display = "block";


</script>


</html>
